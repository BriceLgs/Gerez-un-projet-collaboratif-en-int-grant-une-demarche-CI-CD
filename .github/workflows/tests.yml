name: Run Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install Angular dependencies
      run: npm ci
      working-directory: ./front
    - name: Run Angular tests
      run: npm test -- --no-watch --no-progress --coverage
      working-directory: path/to/frontend
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Maven dependencies
      run: mvn install -B
      working-directory: ./back
    - name: Run Spring Boot tests
      run: mvn test -B
      working-directory: ./back
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports
        path: |
          path/to/frontend/coverage/  # Ajuste selon o√π Angular stocke la couverture
          path/to/backend/target/surefire-reports/  # Rapport Maven